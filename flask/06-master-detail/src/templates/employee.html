{% extends "layout.html" %}

{% block title %}
    Employee Details
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="/content/css/employees.css" >
{% endblock %}

{% block header %}
    {{ super() }}
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        Employee Information
    </nav>
{% endblock %}

{% block content %}

<div id="employee-card" class="card">
    <h5 class="card-header">Details of #{{emp['empno']}}</h5>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="staticId" class="col-sm-2 col-form-label font-weight-bold">Id</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticId" value="{{emp['empno']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEname" class="col-sm-2 col-form-label font-weight-bold">Name</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEname" value="{{emp['ename']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticSal" class="col-sm-2 col-form-label font-weight-bold">Salary</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticSal" value="{{emp['sal']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticDept" class="col-sm-2 col-form-label font-weight-bold">Dept</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticDept" value="{{emp['deptno']}}">
                </div>
            </div>
        </form>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-angle-left"></i>
            Back to List
        </a>
    </div>
</div>


{% endblock %}
